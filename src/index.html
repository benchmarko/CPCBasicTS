<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cpcbasic.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title id="title">CPCBasicTS v0.2.15</title>
</head>

<body id="pageBody">

	<div id="vertFlexBox0Box" class="vertFlexBox">
		<div id="mainArea" class="flexBox">
			<div>
				<span class="legendTitle" title="CPCBasicTS">CPCBasicTS</span>
				<span class="buttonPopoverContainer">
					<button id="galleryButton" class="popoverButton" title="Gallery">Gallery</button>
					<span id="galleryArea" class="popover flexColumn displayNone">
						<span id="galleryAreaInner" class="area flexColumn displayFlex">
							<span id="galleryAreaItems" class="displayBlock" tabindex="0"></span>
						</span>
					</span>
				</span>
				<span class="buttonPopoverContainer">
					<button id="settingsButton" class="popoverButton" title="Settings">Settings</button>
					<span id="settingsArea" class="popover displayNone">
						<span id="settingsAreaInner" class="area">
							<fieldset>
								<legend title="Compile Settings">Compile</legend>
								<input id="arrayBoundsInput" type="checkbox" title="Check array bounds">
								<label for="arrayBoundsInput" title="Check array bounds">Array Bounds</label>
								<br>
								<input id="implicitLinesInput" type="checkbox" title="Allow implicit line numbers">
								<label for="implicitLinesInput" title="Allow implicit line numbers">Implicit Lines</label>
								<br>
								<input id="integerOverflowInput" type="checkbox" title="Check for integer overflow">
								<label for="integerOverflowInput" title="Check for integer overflow">Integer Overflow</label>
								<br>
								<input id="traceInput" type="checkbox" title="Trace Mode">
								<label for="traceInput" title="Trace Mode">Trace Mode</label>
								<br>
								<select id="basicVersionSelect" title="Select BASIC">
									<option value="1.0" title="BASIC 1.0">1.0</option>
									<option value="1.1" title="BASIC 1.1" default>1.1</option>
								</select>
								<label for="basicVersionSelect" title="BASIC version">BASIC</label>
							</fieldset>
							<fieldset>
								<legend title="Run Settings">Run</legend>
								<input id="autorunInput" type="checkbox" title="Autorun">
								<label for="autorunInput" title="Autorun on select">Autorun</label>
								<br>
								<input id="soundInput" type="checkbox" title="Sound">
								<label for="soundInput" title="Sound">Sound</label>
								<br>
								<input id="speedInput" type="range" min="0" max="100" step="1" value="100" title="Speed">
								<label for="speedInput" title="Speed">Speed</label>
							</fieldset>
							<fieldset>
								<legend title="Canvas Settings">Canvas</legend>
								<select id="canvasTypeSelect" title="Select Canvas">
									<option value="graphics" title="Graphics" default>Graphics</option>
									<option value="text" title="Text">Text</option>
									<option value="none" title="None">None</option>
								</select>
								<label for="canvasTypeSelect" title="Canvas Type">Type</label>
								<br>
								<select id="paletteSelect" title="Select Palette">
									<option value="color" title="Color" default>Color</option>
									<option value="green" title="Green">Green</option>
									<option value="grey" title="Grey">Grey</option>
								</select>
								<label for="paletteSelect" title="Palette">Palette</label>
							</fieldset>
							<fieldset>
								<legend title="Keyboard Settings">Keyboard</legend>
								<select id="kbdLayoutSelect" title="Select Keyboard Layout">
									<option value="alphanum" title="AlphaNum">AlphaNum</option>
									<option value="alpha" title="Alpha">Alpha</option>
									<option value="num" title="Numpad">Num</option>
								</select>
								<label for="kbdLayoutSelect" title="Keyboard Layout">Layout</label>
							</fieldset>
							<fieldset>
								<legend title="Debug Settings">Debug</legend>
								<input id="debugInput" type="number" min="0" max="99" value="0" title="Debug Level">
								<label for="debugInput" title="Debug Level">Debug</label>
							</fieldset>
							<button id="reloadButton" class="popoverElement" title="Reload page with URL parameter settings">Reload</button>
							<button id="helpButton" class="popoverElement" title="Help">Help</button>
						</span>
					</span>
				</span>
				<span class="buttonPopoverContainer">
					<button id="viewButton" class="popoverButton" title="Configure View">View</button>
					<span id="viewArea" class="popover displayNone">
						<span id="viewAreaInner" class="area">
							<fieldset>
								<legend title="Left View">Left</legend>
								<input id="showCpcInput" type="checkbox" title="Show CPC" checked>
								<label for="showCpcInput" title="Show CPC">CPC</label>
								<br>
								<input id="showKbdInput" type="checkbox" title="Show Keyboard">
								<label for="showKbdInput" title="Show Keyboard">Keyboard</label>
								<br>
								<input id="showInp2Input" type="checkbox" title="Show Input">
								<label for="showInp2Input" title="Show Input">Input</label>
								<br>
								<input id="showResultInput" type="checkbox" title="Show Result">
								<label for="showResultInput" title="Show Result">Result</label>
							</fieldset>
							<fieldset>
								<legend title="Right View">Right</legend>
								<input id="showInputInput" type="checkbox" title="Show BASIC" checked>
								<label for="showInputInput" title="Show BASIC">BASIC</label>
								<br>
								<input id="showVariableInput" type="checkbox" title="Show Variable">
								<label for="showVariableInput" title="Show Variable">Variable</label>
								<br>
								<input id="showOutputInput" type="checkbox" title="Show Output">
								<label for="showOutputInput" title="Show JavaScript">JavaScript</label>
								<br>
								<input id="showDisassInput" type="checkbox" title="Show Disassembler">
								<label for="showDisassInput" title="Show Disassembler">Disassembler</label>
								<br>
								<input id="showConsoleLogInput" type="checkbox" title="Show Console Log">
								<label for="showConsoleLogInput" title="Show Console Log">Console Log</label>
							</fieldset>
							<fieldset>
								<legend title="Drag Elements">Drag</legend>
								<input id="dragElementsInput" type="checkbox" title="Drag Elements">
								<label for="dragElementsInput" title="Drag Elements">Drag</label>
							</fieldset>
							<button id="reload2Button" class="popoverElement" title="Reload page with URL parameter settings">Reload</button>
						</span>
					</span>
				</span>
			</div>
			<div id="exampleSelectArea" class="area">
				<div class="field">
					<select id="databaseSelect" title="Select Database"></select>
				</div>
				<div class="field">
					<select id="directorySelect" title="Select Directory"></select>
				</div>
				<div class="field selectWrap">
					<select id="exampleSelect" title="Load Example"></select>
				</div>
			</div>
		</div>
	</div>

	<div id="cpcVert1Box" class="vertFlexBox clearLeft">
	
		<div id="cpcArea" class="flexBox">
			<div>
				<span class="legendTitle" title="CPC Canvas">CPC</span>
				<button id="parseRunButton" title="Compile and run script">Run</button>
				<button id="stopButton" title="Stop/escape/break running script" disabled>Break</button>
				<button id="continueButton" title="Continue script" disabled>Continue</button>
				<span class="buttonPopoverContainer">
					<button id="moreButton" class="popoverButton" title="More">More</button>
					<span id="moreArea" class="popover displayNone">
						<span id="moreAreaInner" class="area">
							<fieldset>
								<legend title="More Actions">More Actions</legend>
								<button id="resetButton" class="popoverElement" title="Reset CPC">Reset</button>
								<br>
								<button id="screenshotButton" class="popoverElement" title="Take Screenshot and download">Screenshot</button>
								<br>
								<button id="fullscreenButton" class="popoverElement" title="Fullscreen mode">Fullscreen</button>
								<br>
								<button id="copyTextButton" class="popoverElement" title="Copy text to clipboard">Copy</button>
							</fieldset>
						</span>
					</span>
				</span>
			</div>
			<div id="cpcAreaInner" class="area">
				<div id="cpcCanvasDiv">
					<canvas id="cpcCanvas" width="640" height="400" tabindex="0"></canvas>
				</div>
				<div id="textCanvasDiv">
					<textarea readonly id="textText" class="displayNone" placeholder="" rows="25" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off" tabindex="0"></textarea>
				</div>
				<div id="noCanvas" class="displayNone"></div>
			</div>	
		</div>

		<div id="kbdArea" class="flexBox clearLeft displayNone">
			<div>
				<span class="legendTitle" title="Virtual Keyboard">Keyboard</span>
			</div>
			<div id="kbdAreaInner" class="area kbdArea" tabindex="0">
				<div id="kbdAlpha" class="area">
				</div>
				<div id="kbdNum" class="area">
				</div>
			</div>
		</div>

		<div id="inp2Area" class="flexBox clearLeft displayNone">
			<div>
				<span class="legendTitle" title="Alternative way of input">Input</span>
				<button id="clearInputButton" title="Clear Input">Clear</button>
				<button id="enterButton" title="Send">Send</button>
			</div>
			<div id="inp2AreaInner" class="area">
				<textarea id="inp2Text" placeholder="input (with Newline)" rows="2" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
				<br>
				<fieldset>
					<legend title="File Import">File Import</legend>
					<span class="area">
						<input type="file" id="fileInput" name="files[]" multiple>
					</span>
					<span id="dropZone" class="area dropZone" title="drop here or on canvas">
						Drop files here
					</span>
				</fieldset>
			</div>
		</div>

		<div id="resultArea" class="flexBox clearLeft displayNone">
			<div>
				<span class="legendTitle" title="BASIC Console">Console</span>
			</div>
			<div id="resultAreaInner" class="area">
				<textarea id="resultText" placeholder="" rows="15" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
			</div>
		</div>
	</div>

    <div id="cpcVert2Box" class="vertFlexBox">

	<div id="inputArea" class="flexBox">
		<div>
			<span class="legendTitle" title="BASIC Source">BASIC</span>
			<button id="parseButton" title="Check BASIC script (compile to JavaScript)">Check</button>
			<span class="buttonPopoverContainer">
				<button id="convertButton" class="popoverButton" title="Convert BASIC source">Convert</button>
				<span id="convertArea" class="popover displayNone">
					<span id="convertAreaInner" class="area">
						<fieldset>
							<legend title="Line Numbers">Line Numbers</legend>
							<input id="renumNewInput" value="10" min="0" max="65535" type="number" title="New" placeholder="value">
							<label for="renumNewInput" title="New Line">New</label>
							<br>
							<input id="renumStartInput" value="1" min="0" max="65535" type="number" title="Start" placeholder="value">
							<label for="renumStartInput" title="Start Line">Start</label>
							<br>
							<input id="renumStepInput" value="10" min="0" max="65535" type="number" title="Step" placeholder="value">
							<label for="renumStepInput" title="Step">Step</label>
							<br>
							<input id="renumKeepInput" value="65535" min="0" max="65535" type="number" title="Keep" placeholder="value">
							<label for="renumKeepInput" title="First line to keep">Keep</label>
							<br>
							<button id="renumButton" class="popoverElement" title="Renumber lines">Renum</button>
							<br>
							<button id="lineNumberAddButton" class="popoverElement" title="Add (missing) line numbers">Add</button>
							<button id="lineNumberRemoveButton" class="popoverElement" title="Remove (unreferenced) line numbers">Remove</button>
						</fieldset>
						<fieldset>
							<legend title="Pretty Print">Pretty Print</legend>
							<input id="prettyBracketsInput" type="checkbox" title="Keep Brackets" checked>
							<label for="prettyBracketsInput" title="Keep Brackets">Brackets</label>
							<br>
							<input id="prettyColonsInput" type="checkbox" title="Keep Colons" checked>
							<label for="prettyColonsInput" title="Keep Colons">Colons</label>
							<br>
							<input id="prettySpaceInput" type="checkbox" title="Keep Spaces">
							<label for="prettySpaceInput" title="Keep Spaces">Spaces</label>
							<br>
							<button id="prettyButton" class="popoverElement" title="Pretty print">Pretty</button>
						</fieldset>
						<button id="undoButton" class="popoverElement" title="Undo code changes" disabled>Undo</button>
						<button id="redoButton" class="popoverElement" title="Redo code changes" disabled>Redo</button>
					</span>
				</span>
			</span>
			<span class="buttonPopoverContainer">
				<button id="exportButton" class="popoverButton" title="Export">Export</button>
				<span id="exportArea" class="popover displayNone">
					<span id="exportAreaInner" class="area">
						<fieldset>
							<legend title="File Export">File Export</legend>
							<label for="exportFileSelect" title="Select files to export">Files...</label>
							<br>
							<select id="exportFileSelect" title="Select Files" multiple></select>
							<br>
							<hr>
							<input id="exportTokenizedInput" type="checkbox" title="tokenized" checked>
							<label for="exportTokenizedInput" title="Export ASCII as tokenized BASIC">Tokenized</label>
							<br>
							<input id="exportDSKInput" type="checkbox" title="DSK">
							<label for="exportDSKInput" title="DSK image">DSK</label>
							<fieldset>
								<legend title="Format Options">Format Options</legend>
								<label for="exportDSKFormatSelect" title="Format">Format</label>
								<select id="exportDSKFormatSelect" title="Select Format">
									<option value="data" title="Data" default>Data</option>
									<option value="system" title="System">System</option>
									<option value="data42t" title="Data 42 Tracks">Data 42</option>
								</select>
								<br>
								<input id="exportDSKStripEmptyInput" type="checkbox" title="Strip empty tracks">
								<label for="exportDSKStripEmptyInput" title="Strip empty tracks">Strip Empty</label>
							</fieldset>
							<br>
							<input id="exportBase64Input" type="checkbox" title="Base64">
							<label for="exportBase64Input" title="Base64">Base64</label>
							<br>
							<hr>
							<button id="downloadButton" class="popoverElement" title="Export">Export</button>
						</fieldset>
					</span>
				</span>
			</span>
		</div>
		<div id="inputAreaInner" class="area clearLeft">
			<textarea id="inputText" rows="15" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
		</div>
	</div>

	<div id="variableArea" class="flexBox clearLeft displayNone">
		<div>
			<span class="legendTitle" title="Variables">Variables</span>
			<select id="varSelect" title="Select variable">
			</select>
		</div>
		<div id="variableAreaInner" class="area">
			<textarea id="varText" placeholder="value" rows="10" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
		</div>
	</div>

	<div id="outputArea" class="flexBox clearLeft displayNone">
		<div>
			<span class="legendTitle" title="JavaScript">JavaScript</span>
			<button id="runButton" title="Run JavaScript">Run</button>
		</div>
		<div id="outputAreaInner" class="area">
			<textarea id="outputText" placeholder="Use input field, press 'Run'" rows="15" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
		</div>
	</div>

	<div id="disassArea" class="flexBox clearLeft displayNone">
		<div>
			<span class="legendTitle" title="Z80 Disassembler">Disassembler</span>
			<input id="disassInput" type="text" value="0" title="Address (hex)">
		</div>
		<div id="disassAreaInner" class="area clearLeft">
			<textarea id="disassText" rows="15" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
		</div>
	</div>

	<div id="consoleLogArea" class="flexBox clearLeft displayNone">
		<div>
			<span class="legendTitle" title="Console log">Console log</span>
		</div>
		<div id="consoleLogAreaInner" class="area">
			<textarea id="consoleLogText" rows="15" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off" placeholder="Please set debug > 0"></textarea>
		</div>
	</div>

</div>
